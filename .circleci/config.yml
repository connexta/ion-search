version: 2.1
orbs:
  anchore: anchore/anchore-engine@1.4.0
jobs:
  Full Build:
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Install java 11
          command: |
            sudo add-apt-repository ppa:openjdk-r/ppa
            sudo apt-get update -q
            sudo apt install -y openjdk-11-jdk
      - run:
          name: Set default java 11
          command:
            sudo update-java-alternatives --set java-1.11.0-openjdk-amd64
      - run:
          name: Building
          command: |
            ./gradlew clean build --info
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
  OWASP:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run:
          name: OWASP
          command: |
            ./gradlew dependencyCheckAnalyze --info
  Create Docker Image:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          command: 'docker build -t "${IMAGE_REPO_AND_NAME}" .'
      - run: mkdir -p workspace
      - run:
          command: 'docker save ${IMAGE_REPO_AND_NAME} > workspace/temp_archive.tar'
      - persist_to_workspace:
          root: workspace
          paths:
            - circle-test_latest.tar
  Scan Docker Image:
    executor: anchore/anchore_engine
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: 'ls -al /tmp/workspace'
      - run:
          command: 'docker load -i /tmp/workspace/temp_archive.tar'
      - anchore/analyze_local_image:
          dockerfile_path: ./Dockerfile
          image_name: '${IMAGE_REPO_AND_NAME}'
          policy_bundle_file_path: .circleci/.anchore/policy_bundle.json
          policy_failure: true
          timeout: '500'
      - anchore/parse_reports
      - store_artifacts:
          path: anchore-reports
workflows:
  version: 2.1
  default:
    jobs:
      - Full Build
      - OWASP:
          requires:
            - Full Build
      - Create Docker Image:
          requires:
            - OWASP
      - Scan Docker Image:
          requires:
            - Create Docker Image
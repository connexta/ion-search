version: 2.1
orbs:
  anchore: anchore/anchore-engine@1.4.0
jobs:
  Full Build:
    machine: &virtual_machine
      image: circleci/classic:latest
      docker_layer_caching: true
    steps:
      - checkout
      - run: &install_java
          name: Install Java 11
          command: |
            sudo add-apt-repository ppa:openjdk-r/ppa
            sudo apt-get update -q
            sudo apt install -y openjdk-11-jdk
      - run: &configure_java
          name: Change to Java 11
          command:
            sudo update-java-alternatives --set java-1.11.0-openjdk-amd64
      - restore_cache: &restore_cache
          keys:
            # Use increasingly general patterns to restore cache
            - gradle-repo-v1-{{ .Branch }}-
            - gradle-repo-v1-
      - run:
          name: Building and Testing
          command: |
            ./gradlew clean build --info
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
        # Cache local artifact repository
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.m2
          key: gradle-repo-v1-{{ .Branch }}
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - run: mkdir -p workspace
      - run:
          command: 'docker save cnxta/ion-search > workspace/ion-search.tar'
      - persist_to_workspace:
          root: workspace
          paths:
            - ion-search.tar
  sonar:
    docker:
      machine: *virtual_machine
    steps:
      - run: *install_java
      - run: *configure_java
      - restore_cache: *restore_cache
      - checkout
      - run:
          name: Sonar Scan
          command: |
            ./gradlew sonarqube \
            -Dsonar.projectKey=ion-search \
            -Donsar.projectName="ion-search" \
            -Dsonar.organization=cx \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.java.binaries=**/build/classes \
            -Dsonar.pullrequest.key=$CIRCLE_PR_NUMBER \
            -Dsonar.pullrequest.branch=$CIRCLE_BRANCH \
            -Dsonar.pullrequest.base=master \
            -Dsonar.pullrequest.provider=github \
            -Dsonar.login=$SONAR_TOKEN
  OWASP:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - restore_cache: *restore_cache
      - checkout
      - run:
          name: OWASP
          command: |
            ./gradlew dependencyCheckAnalyze --info -x test
  Scan Docker Image:
    executor: anchore/anchore_engine
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: 'ls -al /tmp/workspace'
      - run:
          command: 'docker load -i /tmp/workspace/ion-search.tar'
      - anchore/analyze_local_image:
          dockerfile_path: ./Dockerfile
          image_name: 'cnxta/ion-search'
          policy_bundle_file_path: .circleci/.anchore/policy_bundle.json
          policy_failure: true
          timeout: '500'
      - anchore/parse_reports
      - store_artifacts:
          path: anchore-reports
workflows:
  version: 2.1
  default:
    jobs:
      - Full Build
      - OWASP:
          requires:
            - Full Build
      - sonar:
          requires:
            - Full Build
